<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ελέφαντας του Παναγιώτη Ρενιέρη | Ταξιθέτες</title>
    <link rel="stylesheet" href="elefantas.css">
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="reservations">
            <Reservations :dates="dates"></Reservations>
        </div>
    </div>

    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      import Reservations from "./reservations.js";

      createApp({
        data() {
          return {
            dates: ["9 Ιουνίου", "10 Ιουνίου", "11 Ιουνίου", "16 Ιουνίου", "17 Ιουνίου", "18 Ιουνίου"]
          }
        },
        components: {
          Reservations
        }
      }).mount('.reservations')
    </script>
</body>
</html>
